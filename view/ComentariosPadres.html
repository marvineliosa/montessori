    function obtenerUsuario(){
        var dataForm = new FormData();
		dataForm.append('user','user');
        var pagina = "../controller/obtener_usuario.php";
		$.ajax({
			contentType: false,
            processData: false,
			url : pagina,
			data : dataForm,
			type : 'POST',
			dataType : 'json',
			success : function(json) {
			if(json['exito']==true){
              if(json['categoria'].localeCompare("1")!=0){
                    alert("Sin permisos para esta vista");
				    location.href ="../index.html";
               }else{
                    console.log(usuario);
                    usuario=json['usuario'];
                    console.log(usuario);
                    MuestraComentarios();
                    }
			 }else{
				  location.href ="../index.html";
				 }
			 },
            error : function(xhr, status) {

			 },
			 complete : function(xhr, status) {
			     //alert('Petición realizada');
			 }
        });
    }

    function MuestraComentarios(){
        var dataForm = new FormData();
        $us=usuario;
        dataForm.append('user',$us);
        var pagina = "../controller/muestra_comentarios_papas.php";
        $.ajax({
            contentType: false,
            processData: false,
            url: pagina,
            data: dataForm,
            type : 'POST',
    		dataType : 'json',
            success: function (json){
                $comentarios=json['comentarios'];
                $materias=json['materias'];
                $profesores=json['profesores'];
                var cont = 0;
                $.each($comentarios, function(i, item){
                    $("#comentarios").append(
                       "<br>"+
                       "<div class='panel-heading'><p class='text-center'><span class='pull-left'>"+$materias[i].nombre_materia+"</span>"+$profesores[i].nombre+"<span class='pull-right'>"+item.fecha_creacion+"</span></p></div>"+
                       "<div class='panel-body'>"+
                       item.descripcion +
                       "</div>"
                   );
                   cont++;
                });
                if(cont==0){
                  $("#NoComentarios").text("No existen comentarios");
                }
