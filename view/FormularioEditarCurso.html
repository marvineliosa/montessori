    function Almacenar(dataForm){
        var pagina = "../controller/actualiza_curso.php";

			      // código a ejecutar si la petición es satisfactoria;

			      success : function(json) {
                      //console.log(json);
                      alert("¡Curso guardado satisfactoriamente!");

			      complete : function(xhr, status) {
			          //alert('Petición realizada');
			      }
			  });//*/
    }

    function autollenado(json){
        $("#titulo_curso").val(json['curso']['titulo']);
        if(json['video']){
            $("#select_video").click();
            $("#input_url_video").val(json['video']['url']);
        }else if(json['imagen']){
            $("#select_imagen").click();
        }else{
            
        }
        $("#objetivo").val(json['curso']['objetivo']);
        $("#descripcion").val(json['curso']['descripcion']);
        //Ejemplo
        $("#ejemplo").val(json['ejemplo']['pregunta']);
        $("#r1_correcta_ejemplo").val(json['ejemplo']['respuestas'][0]['texto_respuesta']);
        $("#r2_incorrecta_ejemplo").val(json['ejemplo']['respuestas'][1]['texto_respuesta']);
        $("#r3_incorrecta_ejemplo").val(json['ejemplo']['respuestas'][2]['texto_respuesta']);
        $("#r4_incorrecta_ejemplo").val(json['ejemplo']['respuestas'][3]['texto_respuesta']);
        $("#retroalimentacion_ejemplo").val(json['ejemplo']['retroalimentacion']);
        
        //EJERCICIOS
        //preguntas ejercicios
        for(i=0;i<5;i++){
            var id_etiqueta = "#p_ejercicio_" + (i+1);
            $(id_etiqueta).val(json['ejercicios']['preguntas'][i]['descripcion']);
            //respuestas
            for(j=0;j<4;j++){
                var id_respuesta = "#respuesta"+(j+1)+"_p_e"+(i+1);
                var id_retroalimentacion = "#retroalimentacion_r"+(j+1)+"_e"+(i+1);
                $(id_respuesta).val(json['ejercicios']['respuestas'][i][j]['texto_respuesta']);
                $(id_retroalimentacion).val(json['ejercicios']['respuestas'][i][j]['retroalimentacion']);
            }
        }
        
        //Evaluacion
        //preguntas evaluaciones
        for(i=0;i<5;i++){
            var id_etiqueta = "#p_evaluacion_" + (i+1);
            $(id_etiqueta).val(json['evaluacion']['preguntas'][i]['descripcion']);
            //respuestas
            for(j=0;j<4;j++){
                if(j==0){//en caso de que es la correcta
                    var id_respuesta = "#r"+(j+1)+"_correcta_evaluacion_"+(i+1);
                }else{//respuestas incorrectas
                    var id_respuesta = "#r"+(j+1)+"_incorrecta_evaluacion_"+(i+1);
                }
                $(id_respuesta).val(json['evaluacion']['respuestas'][i][j]['texto_respuesta']);
            }//*/
        }
    }

    function probarVideo(){
        var url = $("#input_url_video").val();
        url=cambiarUrlVideo(url);
        if(url!=""){
            $("#div_video").html('<iframe width="560" height="315" src="'+url+'"frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>' );//*/
            $("#div_video").append("<h2>Haga clic en el video para asegurar que se puede reproducir.</h2>");
        }
    }
    
    function cambiarUrlVideo(url){
        url=url.replace('watch?v=', 'embed/');
        return url;
    }
